<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <label for="quoteCount">Enter number of quotes you want to generate:</label>
        <input type="number" id="quoteCount" min="1" value="1">
        <button id="generateBtn">Generate Quotes</button>
        <div id="quotesContainer" class="quotesdiv"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
